<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <li class="prev btn"><span class="bold-span"><<</span></li>
        <li class="prev2 btn"><span class="bold-span"><</span></li>
        <li class="btn"><span span class="bold-span">1</span></li>
        <li class="btn"><span span class="bold-span">2</span></li>
        <li class="btn"><span class="bold-span">3</span></li>
        <li class="dots"><span class="bold-span">...</span></li>
        <li class="next btn"><span class="bold-span">></span></li>
        <li class="next2 btn"><span class="bold-span">>></span></li>
    </ul>

    <script src="script.js"></script>
</body>

</html>
